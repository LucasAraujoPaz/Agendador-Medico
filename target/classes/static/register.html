<section id="register">
    <h2>Register</h2>
    <form action="/users" method="post">
        <label>
            E-mail
            <input name="email" type="email" required>
        </label>
        <label>
            Password
            <input name="password" type="password" required>
        </label>
        <label>
            Confirm Password
            <input name="confirm-password" type="password" required>
        </label>
        <input type="submit" value="Submit">
    </form>
</section>
