<section id="login">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label>
            E-mail
            <input name="email" type="email" required>
        </label>
        <label>
            Password
            <input name="password" type="password" required>
        </label>
        <input type="submit" value="Submit">
    </form>
</section>
