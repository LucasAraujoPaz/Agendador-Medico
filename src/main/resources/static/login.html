<section id="login">
    <h2>Login</h2>
    <form action="/login" method="post">
        <p>
            <label>
                E-mail <br>
                <input name="email" type="email" required>
            </label>
        </p>
        <p>
            <label>
                Password <br>
                <input name="password" type="password" required>
            </label>
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
</section>
